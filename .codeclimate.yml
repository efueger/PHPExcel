engines:
  duplication:
    enabled: false
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  fixme:
    enabled: false
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
 - unitTests/
 - Classes/PHPExcel/Shared/
 - Classes/PHPExcel/Calculation/
 - Classes/PHPExcel/Reader/
 - Classes/PHPExcel/Writer/
 - Classes/PHPExcel/Worksheet/
 - "Classes/PHPExcel/Worksheet.php"
 - "Classes/PHPExcel/Calculation.php"
 - "Classes/PHPExcel/ReferenceHelper.php"
 - "Classes/PHPExcel/Chart/GridLines.php"
 - "Classes/PHPExcel/Chart/Renderer/jpgraph.php"
 - "Classes/PHPExcel.php"
